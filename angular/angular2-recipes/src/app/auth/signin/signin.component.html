<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" ngModel name="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
    </form>
  </div>
</div>
