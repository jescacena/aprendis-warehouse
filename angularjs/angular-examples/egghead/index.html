<!DOCTYPE html>
<html>
<head>

  <script src="main.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  
  <div ng-app="myApp">

      <input type="text" ng-model="data.message">

  </div>
